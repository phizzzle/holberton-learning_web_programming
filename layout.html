<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
{
  box-sizing: border-box;

}
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.fixed {
    position: fixed;
    width: 50%;
    bottom: 10px;
    border: 1px solid black;
}
</style>
<body>
  <div class="jumbotron">
    <center>
      Hello
    </center>
  </div>

  <div class="row">
   <div class="column" style="background-color:blue;height:200px;">
    <div class="col">
      1
    </div>
  </div>
  <div class="column" style="background-color:white;height:200px;">
    <div class="col">
      2
    </div>
  </div>
  <div class="column" style="background-color:red;height:200px;">
    <div class="col">
      3
    </div>
  </div>
  <div class="fixed"> third row</div>
</div>
</body>
</html>
